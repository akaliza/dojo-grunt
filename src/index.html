<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>DOJO</title>
</head>

<body>
	
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">
                <img class="dojo-logo" src="assets/logo.png"/>
                DOJO
            </a>
        </div>
    </nav>
	
	<div class="container">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="newTask">New task</label>
				<input type="text" class="form-control" id="newTask" placeholder="New task" />
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
		
		<h3>List of tasks</h3>
		
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover table-striped">
					<tbody>
						<tr>
							<td>Task 1</td>
							<td>
								<span class="glyphicon glyphicon-ok" title="Complete this task"></span>
								<span class="glyphicon glyphicon-trask" title="Delete this task"></span>
							</td>
						</tr>
						<tr>
							<td>Task 2</td>
							<td>
								<span class="glyphicon glyphicon-ok" title="Complete this task"></span>
								<span class="glyphicon glyphicon-trask" title="Delete this task"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	
</body>

</html>
